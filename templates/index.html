<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Process Manager</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Active Processes</h1>
    <button id="delete-process-btn">Delete Process</button>
    <div id="delete-process-form" style="display:none;">
        <form id="delete-form">
            <label for="pid">PID:</label>
            <input type="number" id="pid" name="pid" required><br>
            <button type="submit">Submit</button>
        </form>
    </div>

    <button id="add-process-btn">Add Process</button>

    <div id="add-process-form" style="display:none;">
        <form id="process-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>
            <label for="arrival_time">Arrival Time:</label>
            <input type="number" id="arrival_time" name="arrival_time" required><br>
            <label for="priority">Priority:</label>
            <input type="number" id="priority" name="priority" required><br>
            <label for="service_time">Service Time:</label>
            <input type="number" id="service_time" name="service_time" required><br>
            <button type="submit">Submit</button>
        </form>
    </div>


    <table>
        <thead>
            <tr>
                <th>PID</th>
                <th>Name</th>
                <th>CPU (%)</th>
                <th>Memory (%)</th>
                <th>User</th>
                <th>Status</th>
                <th>Start Time</th>
                <th>Arrival Time</th>
                <th>Service Time</th>
                <th>Priority</th>
            </tr>
        </thead>

        <tbody id="processes-list">
            {% include 'process-list.html' %}
        </tbody>
    </table>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
