<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Active Processes</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 18px;
            text-align: left;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f4f4f4;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Active Processes</h1>
    <table>
        <thead>
            <tr>
                <th>PID</th>
                <th>Name</th>
                <th>CPU (%)</th>
                <th>Memory (%)</th>
                <th>User</th>
                <th>Status</th>
                <th>Start Time</th>
            </tr>
        </thead>
        <tbody>
            {% for process in processes %}
            <tr>
                <td>{{ process.pid }}</td>
                <td>{{ process.name }}</td>
                <td>{{ process.cpu }}</td>
                <td>{{ process.memory }}</td>
                <td>{{ process.user }}</td>
                <td>{{ process.status }}</td>
                <td>{{ process.start_time }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
